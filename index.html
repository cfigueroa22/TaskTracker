<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <a href="" class="navbar-logo"></a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/" class="navbar-links">Legend</a>
          </li>
          <li class="navbar-item">
            <a href="/" class="navbar-links">Contact</a>
          </li>
          <li class="navbar-item">
            <a href="/" class="navbar-links">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-section">
      <div class="input-section">
        <div class="task-title">
          <!-- <label for="subject">Title:</label> -->
          <input type="text" id="subject" name="subject" placeholder="Title" />
        </div>
        <div class="task-body">
          <!-- <label for="body">Task:</label> -->
          <textarea
            name="text-body"
            id="text-body"
            placeholder="Task"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="priority-section">
          <div class="priority-title">
            <label for="priority">Priority:</label>
          </div>
          <div class="urgent">
            <input
              type="checkbox"
              id="urgent-priority"
              name="urgent-priority"
            />
            <label for="urgent-priority">Urgent Priority</label>
          </div>
          <div class="high">
            <input type="checkbox" id="high-priority" name="high-priority" />
            <label for="high-priority">High Priority</label>
          </div>
          <div class="medium">
            <input
              type="checkbox"
              id="medium-priority"
              name="medium-priority"
            />
            <label for="medium-priority">Medium Priority</label>
          </div>
          <div class="low">
            <input type="checkbox" id="low-priority" name="low-priority" />
            <label for="low-priority">Low Priority</label>
          </div>

          <div class="optional">
            <input
              type="checkbox"
              id="optional-priority"
              name="optional-priority"
            />
            <label for="optional-priority">Optional Priority</label>
          </div>
          <div class="submit-button">
            <button>Submit</button>
          </div>
        </div>
        <ul class="notes"></ul>
      </div>
    </div>
  </body>
</html>
