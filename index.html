<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Carlito:wght@400;700&family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/app.js" defer></script>
  </head>
  <header>
    <div class="top">
      <img src="/images/notebook-icon.png" alt="" />
      <p>TaskHub</p>
    </div>
  </header>
  <body>
    <div class="main-section">
      <div class="input-section">
        <div class="task-title">
          <!-- <label for="subject">Title:</label> -->
          <input type="text" id="subject" name="subject" placeholder="Title" />
        </div>
        <div class="task-body">
          <!-- <label for="body">Task:</label> -->
          <textarea
            name="text-body"
            id="text-body"
            placeholder="Enter Task"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="priority-section">
          <div class="priority-title">
            <label for="priority">Priority:</label>
          </div>
          <div class="urgent">
            <input type="checkbox" id="urgent-priority" name="priority" />
            <label for="urgent-priority">Urgent Priority</label>
          </div>
          <div class="high">
            <input type="checkbox" id="high-priority" name="priority" />
            <label for="high-priority">High Priority</label>
          </div>
          <div class="medium">
            <input type="checkbox" id="medium-priority" name="priority" />
            <label for="medium-priority">Medium Priority</label>
          </div>
          <div class="low">
            <input type="checkbox" id="low-priority" name="priority" />
            <label for="low-priority">Low Priority</label>
          </div>

          <div class="optional">
            <input type="checkbox" id="optional-priority" name="priority" />
            <label for="optional-priority">Optional Priority</label>
          </div>
          <div class="submit-button">
            <button type="submit">Save Task</button>
          </div>
        </div>
        <ul class="notes"></ul>
      </div>
    </div>
  </body>
  <footer>&copy; Carlos Figueroa</footer>
</html>
